<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTV TRACKER CONFIG v2.0.0</title>
    <!-- Include Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/inputmask@5.0.7/dist/inputmask.min.js"></script>
  </head>

  <body class="bg-gray-100 p-4">
    <!-- Navbar -->
    <nav class="bg-gray-200 p-4 mb-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold">HTV TRACKER CONFIG</h1>
      <div class="led-indicators">
        <div class="led-item">
          <div class="signal-indicator">
            <div class="signal-bars">
              <div class="bar bar-1 inactive"></div>
              <div class="bar bar-2 inactive"></div>
              <div class="bar bar-3 inactive"></div>
              <div class="bar bar-4 inactive"></div>
            </div>
            <div class="signal-unknown">?</div>
          </div>

          <span>Signal Strength</span>
        </div>
        <div class="led-item">
          <div class="led led-off" id="sim-indicator"></div>
          <span>Sim Inserted</span>
        </div>
        <div class="led-item">
          <div class="led led-off" id="gprs-indicator"></div>
          <span>GPRS Connected</span>
        </div>
        <div class="led-item">
          <div class="led led-off" id="server-indicator"></div>
          <span>Server Connected</span>
        </div>
        <div class="led-item">
          <div class="led led-off" id="gps-indicator"></div>
          <span>GPS Ready</span>
        </div>
      </div>
    </nav>

    <div class="flex justify-between gap-4">
      <!-- Set Configs Card -->
      <div
        id="config-card"
        class="flex flex-col bg-white rounded p-6 shadow-md justify-between"
      >
        <div class="flex justify-between items-center w-full">
          <h2 class="text-xl font-bold mb-4">Set Configs</h2>
          <div>
            <button
              id="showCanBtn"
              class="mb-4 bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            >
              Show CAN
            </button>
            <button
              id="hideCanBtn"
              class="mb-4 bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            >
              Hide CAN
            </button>

            <button
              id="showBtn"
              class="mb-4 bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            >
              SHOW
            </button>
            <button
              id="hideBtn"
              class="mb-4 bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            >
              HIDE
            </button>
            <a
              href="https://inhealion.gr/storage-dev/firmware-test/"
              target="_blank"
              class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline text-center inline-block"
            >
              Programmer
            </a>

            <button
              id="connectBtn"
              class="mb-4 bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            >
              Connect
            </button>
          </div>
        </div>

        <div class="mb-4 flex items-center">
          <label for="ImeiInput" class="block mb-1 mr-2 w-1/5">IMEI:</label>
          <input
            type="text"
            id="ImeiInput"
            class="flex-grow border border-gray-300 rounded px-3 py-2"
            readonly
          />
        </div>

        <div class="mb-4 flex items-center">
          <label for="apnInput" class="block mb-1 mr-2 w-1/5">APN Name:</label>
          <input
            type="text"
            id="apnInput"
            class="flex-grow border border-gray-300 rounded px-3 py-2"
          />
        </div>

        <div class="mb-4 flex items-center">
          <label for="ipInput" class="block mb-1 mr-2 w-1/5">IP Address:</label>
          <input
            type="text"
            id="ipInput"
            class="flex-grow border border-gray-300 rounded px-3 py-2"
          />
        </div>

        <div class="mb-4 flex items-center">
          <label for="portInput" class="block mb-1 mr-2 w-1/5">Port:</label>
          <input
            type="number"
            id="portInput"
            class="flex-grow border border-gray-300 rounded px-3 py-2"
          />
        </div>

        <div class="mb-4 flex items-center">
          <label for="updateRateInput" class="block mb-1 mr-2 w-1/5"
            >Update Rate:</label
          >
          <input
            type="number"
            id="updateRateInput"
            class="flex-grow border border-gray-300 rounded px-3 py-2"
          />
        </div>

        <div class="mb-4 flex items-center">
          <label for="canTypeInput" class="block mb-1 mr-2 w-1/5"
            >CAN Type:</label
          >
          <select
            id="canTypeInput"
            class="flex-grow border border-gray-300 rounded px-3 py-2"
          >
            <option value="STDID">Standard</option>
            <option value="EXTID">Extended</option>
          </select>
        </div>

        <div class="mb-4 flex items-center">
          <label for="pidsInput" id="pid-label" class="block mb-1 mr-2 w-1/5"
            >PIDs:</label
          >
          <div class="flex-grow border border-gray-300 rounded px-3 py-2">
            <input
              type="text"
              id="pid1"
              class="hex-input border border-gray-300 rounded px-3 py-2 m-1 w-20"
              maxlength="4"
            />
            <input
              type="text"
              id="pid2"
              class="hex-input border border-gray-300 rounded px-3 py-2 m-1 w-20"
              maxlength="4"
            />
            <input
              type="text"
              id="pid3"
              class="hex-input border border-gray-300 rounded px-3 py-2 m-1 w-20"
              maxlength="4"
            />
            <input
              type="text"
              id="pid4"
              class="hex-input border border-gray-300 rounded px-3 py-2 m-1 w-20"
              maxlength="4"
            />
            <input
              type="text"
              id="pid5"
              class="hex-input border border-gray-300 rounded px-3 py-2 m-1 w-20"
              maxlength="4"
            />
            <input
              type="text"
              id="pid6"
              class="hex-input border border-gray-300 rounded px-3 py-2 m-1 w-20"
              maxlength="4"
            />
            <input
              type="text"
              id="pid7"
              class="hex-input border border-gray-300 rounded px-3 py-2 m-1 w-20"
              maxlength="4"
            />
            <input
              type="text"
              id="pid8"
              class="hex-input border border-gray-300 rounded px-3 py-2 m-1 w-20"
              maxlength="4"
            />
            <input
              type="text"
              id="pid9"
              class="hex-input border border-gray-300 rounded px-3 py-2 m-1 w-20"
              maxlength="4"
            />
            <input
              type="text"
              id="pid10"
              class="hex-input border border-gray-300 rounded px-3 py-2 m-1 w-20"
              maxlength="4"
            />
          </div>
        </div>

        <div class="flex justify-end gap-4 mt-4">
          <button
            id="saveConfigsBtn"
            class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          >
            Save
          </button>
          <button
            id="defaultConfigsBtn"
            class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          >
            Default
          </button>
          <button
            id="readConfigsBtn"
            class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          >
            Read
          </button>
        </div>
      </div>

      <!-- Received Data Card -->
      <div
        id="received-card"
        class="bg-white rounded p-6 shadow-md flex flex-col"
      >
        <h2 class="text-xl font-bold mb-4">Received Data</h2>
        <div class="mt-4 flex-grow">
          <textarea
            id="outputTextarea"
            class="w-full h-full border border-gray-300 rounded px-3 py-2 resize-none"
            readonly
          ></textarea>
        </div>
      </div>
    </div>

    <!-- Include JavaScript -->
    <script src="utils.js"></script>
    <script src="script.js"></script>
  </body>
</html>
